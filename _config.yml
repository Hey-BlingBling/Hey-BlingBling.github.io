# Site settings | 网站设置
title: Hey-BlingBling's Blog
SEOTitle: Hey-BlingBling's Blog
header-img: img/home-bg.JPG
email: qin_haibin@icloud.com
description: "Hey-BlingBling's Blog"
keyword: "Hey-BlingBling's Blog and Diary"
url: "http://hey-blingbling.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/Hey-BlingBling/Hey-BlingBling.github.io.git" #code repository | 代码仓库


# Sidebar settings | 侧边栏设置
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Just stop growing up."
sidebar-avatar: /img/Hey_BlingBling.jpg      # 头像

# SNS settings | 社交网络设置
github_username: Hey-BlingBling
csdn_username: Hey_BlingBling
zhihu_username: Hey-BlingBling

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
# 转换时排除某些文件夹或文件。被排除的文件或文件夹的路径是相对于网站源码目录的，源码目录以外不受影响。
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

Regeneration: true    # 允许文件修改时自动重新生成网站。

# Gems
# from PR#40, to support local preview for Jekyll 3.0
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important

# Gitalk
gitalk:
  enable: true    # 是否开启Gitalk评论
  clientID: e1d10bfad2eaeb43d473                            #生成的clientID
  clientSecret: b49195a5a945f7d86a32bb22efb5768fb6d6061f    #生成的clientSecret
  repo: My_Blog_GitTalk    #仓库名称
  owner: Hey-BlingBling    # github用户名
  admin: Hey-BlingBling
  distractionFreeMode: true # 是否启用类似FB的阴影遮罩

# 统计

# Analytics settings
# Baidu Analytics
ba_track_id: 9acee03023ad0c6c993dd86df81e2ac8

# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 0              # 相同标签数量大于这个数，才会出现在首页

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# Friends
friends: [
    {
        title: "GitHub·RainbomSea",
        href: "http://RainbomSea.github.io"
    }
]
